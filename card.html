<script>
   function promptsum(url){
	     var num=0;
		 var str="";
     $("input[type$='text']").each(function(n){
          if($(this).val()=="")
          {
               
			   layer.open({
                style: 'background-color:#ffffff; color:#333333; border:none;',
				content:str+=""+$(this).attr("data-name")+"不能为空！\r\n",
				time: 3,
		       success: function(){
			 $(".layui-m-layercont").css({"padding":"20px"})
		 }							
          }); 
		    num++;
            return false;            
          } 
		 });
		  if(num>0){  return false;}	 	
          else{
			  layer.open({
			   style: 'background-color:#ffffff; color:#333333; border:none;',
			   content:'成功確認!',			
			   time:2,
		       success: function(){
			   $(".layui-m-layercont").css({"padding":"20px"});
				    setTimeout(function(){location.href=url;}, 2000); 
				   //layer.close(index);	
		       }		
			  }); 
		  }	
	}
 function Paybtn(url){

 }
